<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
        <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to textutils</strong>You can do anything with your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
<form action="/analyze" method="post"> {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let textutils do the magic</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
</div>
    <div class="custom-control custom-switch">
  <input class="custom-control-input" name="checkpunct" type="checkbox" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
    <div class="custom-control custom-switch">
  <input class="custom-control-input" name="fullcaps" type="checkbox" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Change to Uppercase</label>
</div>
    <div class="custom-control custom-switch">
  <input class="custom-control-input" name="checknlr" type="checkbox" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Newline Remover</label>
</div>
    <div class="custom-control custom-switch">
  <input class="custom-control-input" name="checkesr" type="checkbox" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Extraspace Remover</label>
</div>
    <div class="custom-control custom-switch">
  <input class="custom-control-input" name="checkcount" type="checkbox" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Count Characters</label>
</div>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
